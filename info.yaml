# Tiny Tapeout project information
project:
  title:        "Drop-In JTAG Debugger"      # Project title
  author:       "Zach Johnson, Matthew Otto, Coleman Curtsinger, and Dr. James Stine"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "JTAG-Compliant Test Logic capable of testing integrated circuits."      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "5x4"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_jtag"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.sv"
    - "bsr.sv"
    - "bypass_register.sv"
    - "defines.sv"
    - "device_identification_register.sv"
    - "instruction_register.sv"
    - "jtag_test_logic.sv"
    - "tap_controller.sv"
    - "riscv_pipelined.sv"
    - "tt_um_jtag_top.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "tdi"
  ui[1]: "tms"
  ui[2]: "sysclk"
  ui[3]: "sys_reset"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "tdo"
  uo[1]: "success"
  uo[2]: "fail"
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
